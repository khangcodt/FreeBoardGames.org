services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-freeboardgames}
      POSTGRES_USER: ${POSTGRES_USER:-fbg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fbg}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  fbg-server:
    build:
      context: .
      dockerfile: fbg-server/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: WEB
    environment:
      SERVER_TYPE: WEB
      FBG_BACKEND_TARGET: http://fbg-server:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - fbg-server
    restart: unless-stopped

  bgio:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: BGIO
    environment:
      SERVER_TYPE: BGIO
      NODE_ENV: production
    ports:
      - "8001:8001"
    restart: unless-stopped

volumes:
  postgres_data:
