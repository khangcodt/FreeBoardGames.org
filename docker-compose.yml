services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-freeboardgames}
      POSTGRES_USER: ${POSTGRES_USER:-fbg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Basic resource limits to prevent runaway containers
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      # Bind to localhost only for security in development
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  fbg-server:
    build:
      context: .
      dockerfile: fbg-server/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      POSTGRES_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FBG_REDIS_HOST: redis
      FBG_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: development
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: WEB
    environment:
      SERVER_TYPE: WEB
      FBG_BACKEND_TARGET: http://fbg-server:3001
      NODE_ENV: development
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - fbg-server
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  bgio:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: BGIO
    environment:
      SERVER_TYPE: BGIO
      NODE_ENV: development
    ports:
      - "127.0.0.1:8001:8001"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_data:
