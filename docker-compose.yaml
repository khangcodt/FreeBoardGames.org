services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-freeboardgames}
      POSTGRES_USER: ${POSTGRES_USER:-fbg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  fbg-server:
    build:
      context: .
      dockerfile: fbg-server/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      POSTGRES_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FBG_REDIS_HOST: redis
      FBG_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      FORCE_DB_SYNC: ${FORCE_DB_SYNC:-true}
      # Internal container-to-container communication
      BGIO_PRIVATE_SERVERS: http://bgio:8001
      # Public URL for clients - uses Coolify variable if available, falls back to localhost
      BGIO_PUBLIC_SERVERS: ${SERVICE_URL_BGIO:-http://localhost:8001}
      # CORS configuration - uses Coolify variable if available
      ALLOWED_ORIGINS: ${SERVICE_URL_WEB:-http://localhost:3000}
    ports:
      - "${FBG_SERVER_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: WEB
    environment:
      SERVER_TYPE: WEB
      # Internal server-side communication
      FBG_BACKEND_TARGET: http://fbg-server:3001
      # Public URL for client-side - uses Coolify variable if available
      NEXT_PUBLIC_API_URL: ${SERVICE_URL_FBG_SERVER:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${SERVICE_URL_BGIO:-http://localhost:8001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - fbg-server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bgio:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: BGIO
    environment:
      SERVER_TYPE: BGIO
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${BGIO_PORT:-8001}:8001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
