services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Uncomment the line below for testing to avoid rate limits
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      # Global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-freeboardgames}
      POSTGRES_USER: ${POSTGRES_USER:-fbg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fbg}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  fbg-server:
    build:
      context: .
      dockerfile: fbg-server/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-fbg}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-freeboardgames}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fbg-server.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.fbg-server.entrypoints=websecure"
      - "traefik.http.routers.fbg-server.tls.certresolver=letsencrypt"
      - "traefik.http.services.fbg-server.loadbalancer.server.port=3001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: WEB
    environment:
      SERVER_TYPE: WEB
      FBG_BACKEND_TARGET: http://fbg-server:3001
      NODE_ENV: production
    depends_on:
      - fbg-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    restart: unless-stopped

  bgio:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        SERVER_TYPE: BGIO
    environment:
      SERVER_TYPE: BGIO
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bgio.rule=Host(`${DOMAIN}`) && PathPrefix(`/games`)"
      - "traefik.http.routers.bgio.entrypoints=websecure"
      - "traefik.http.routers.bgio.tls.certresolver=letsencrypt"
      - "traefik.http.services.bgio.loadbalancer.server.port=8001"
    restart: unless-stopped

volumes:
  postgres_data:
  letsencrypt:
